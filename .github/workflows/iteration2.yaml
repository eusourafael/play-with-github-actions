name: iteration
on:
  - pull_request
jobs:
  read-config:
    name: Read configuration
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.prepare-change-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: tj-actions/changed-files@v36
        id: changed-files
      - id: prepare-change-matrix
        run: |
          echo "matrix={\"include\":$(python3 ci/change_matrix.py libraries-python.json ${{ steps.changed-files.outputs.all_changed_files }})}" >> $GITHUB_OUTPUT

  build:
    needs: read-config
    name: Build library ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix: ${{fromJson(needs.read-config.outputs.matrix)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
