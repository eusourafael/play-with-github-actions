name: experiments
on:
  - workflow_dispatch
  - push
jobs:
  experiments:
    name: Experiments
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set the value
        id: step_one
        run: |
          echo "action_state=yellow" >> "$GITHUB_ENV"
      - name: Use the value
        id: step_two
        run: |
          echo "${{ env.action_state }}"
      - name: Set a multiline environment variable
        run: |
          echo "JSON_RESPONSE<<$EOF" >> "$GITHUB_ENV"
          cat ./libraries.json >> "$GITHUB_ENV"
          echo "$EOF" >> "$GITHUB_ENV"
      - name: Print multiline environment variable
        run: |
          echo "${{ env.JSON_RESPONSE }}"
