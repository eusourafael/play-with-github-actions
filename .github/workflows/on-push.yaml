name: on push
on:
  - push
  - workflow_dispatch
jobs:
  read-libraries:
    name: Read Libraries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Print libraries.json
        run: |
          cat ./libraries.json
      - name: Read libraries
        id: set-matrix
        run: |
          JSON=$(cat ./libraries.json)
          echo "::set-output name=matrix::${JSON//'%'/'%25'}"
  print-matrix:
    needs: read-libraries
    name: Print matrix variable
    runs-on: ubuntu-latest
    steps:
      - name: print details
        run: |
          echo ${{needs.read-libraries.outputs.matrix}}
